<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>{% block title %}{% endblock title %} Hari </title>
    </head>
    <body >
        <nav class="px-6 py-6 flex justify-between items-center border-b border-black-200 bg-black ">
            <a href="/" class="text-xl text-white font-bold center "><i class="fa-brands fa-shopify fa-beat"></i>   Sell And Buy</a>
            <div class="space-x-6">
                <a href="{% url 'item:items' %}" class="text-xl font-semibold text-white hover:text-green-500 ">Search</a>
                <a href="{% url 'item:new'%}" class="text-xl font-semibold text-white hover:text-red-500">Sell Items</a>

                {% if request.user.is_authenticated %}
                    <a class="text-white font-semibold">||            Welcome <i class="fa-regular fa-user fa-xl" style="color: #B197FC;"></i>  {{request.user.username}}         ||</a>
                    <a href="{% url "conversation:inbox" %}" class="px-6 py-3 text-xl text-white rounded-xl font-semibold bg-blue-500 hover:text-blue-500 hover:bg-white"><i class="fa-regular fa-envelope fa-xl" style="color: #000000;"></i> Inbox</a>
                    <a href="{% url "cart:index" %}" class="px-6 py-3 text-xl font-semibold text-white rounded-xl bg-yellow-500 hover:text-yellow-500 hover:bg-white"><i class="fa-solid fa-list fa-xl" style="color: #000000;"></i>   My Products</a>
                    <a href="{% url "core:logout" %}" class="px-6 py-3 text-xl text-white rounded-xl font-semibold bg-red-500 hover:text-red-500 hover:bg-white"><i class="fa-solid fa-arrow-right-from-bracket fa-xl" style="color: #050505;"></i>   Sign Out</a>
                {% else %}
                    <a href="{% url 'core:login' %}" class="px-6 py-3 text-xl text-white rounded-xl font-semibold bg-blue-500 hover:text-blue-500 hover:bg-white"><i class="fa-solid fa-arrow-right-to-bracket fa-xl" style="color: #000000;"></i>   Login</a>
                    <a href="{% url 'core:signup'%}" class="px-6 py-3 text-xl font-semibold text-white rounded-xl bg-yellow-500 hover:text-yellow-500 hover:bg-white"><i class="fa-solid fa-pen-to-square fa-xl" style="color: #000000;"></i>   Sign Up</a>
                {% endif %}

            </div>
        </nav>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="px-6 py-6 flex justify-between bg-violet-500 rounded-xl mt-6 mb-0">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-orange-500">ABOUT</h3>
                <p class="text-lg font-semibold text-white-500">Vanakam da maple hari</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 text-orange-500 font-bold">Menu</h3>
                <ul class="space-y-2">
                    <li><a href="{% url "core:contact" %}" class="mb-5 font-semibold text-white hover:text-gray-700">Contact</a></li>
                    <li><a href="https://www.instagram.com/hari_aravind_03/" class="mb-5 font-semibold text-white hover:text-gray-700"><i class="fa-brands fa-instagram fa-xl" style="color: #ffffff;"></i>  Instagram</a></li>
                    <li><a href="https://www.linkedin.com/in/hari-aravind-a-0a703925a/"  class="mb-5 font-semibold text-white hover:text-gray-700"><i class="fa-brands fa-linkedin fa-xl" style="color: #ffffff;"></i>   Linkedin</a></li>
                </ul>
            </div>

        </footer>
    </body>
</html>
